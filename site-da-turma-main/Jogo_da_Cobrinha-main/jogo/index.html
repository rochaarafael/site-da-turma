	<title>Jogo da Cobrinha</title>

	<header>
		<div class="container">
			<h1>Jogo da cobrinha</h1>

		<div class="container">
			<div id="menu">
				<p id="mensagem-derrota">Você perdeu! Pontuação: 999</p>

				<button onclick="jogar()">Jogar</button>
			</div>

			<div id="jogo">
				<p>Utilize as teclas: W, A, S e D</p>

				<p id="pontuacao">Pontuação: 0</p>

				<canvas id="jogo-tela" width="512" height="512"></canvas>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>
				Jogo feito por <strong>Júlio Evêncio</strong> para o bootcamp da

				<a href="https://github.com/JulioEvencio/Jogo_da_Cobrinha" target="_blank">GitHub</a>
